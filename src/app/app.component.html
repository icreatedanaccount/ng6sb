<div class="main">
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over">
    <button mat-raised-button color="accent" (click)="sidenav.close()">Close Menu</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

</div>
